<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../index.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.1.1/dist/aframe-altspace-component.min.js"></script>
  </head>
  <body>
    <!-- set up the scene -->
    <a-scene altspace='altspace="fullspace: true";'>
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='stars' crossorigin src='stars.jpg'/>
    </a-assets>
 
    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'></a-sky>
      <a-animation to='180 360 0' easing='linear' dur='2000000' repeat='indefinite'/>
                
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
    </a-scene>
 
  </body>
</html>
