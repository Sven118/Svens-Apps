<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sky Boxes</title>
    <meta name="skybox" content="Skybox â€” A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../index.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.1.0/dist/aframe-altspace-component.min.js"></script>
  </head>
  <body>
    <!-- set up the scene -->
    <a-scene altspace="vertical-align: bottom;">
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='stars' crossorigin src='stars.jpg'/>
    </a-assets>
      
     <a-sky src='#stars' radius='2500'></a-sky>
                
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
    </a-scene>
 
  </body>
</html>
