<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="../index.js"></script>
  </head>
  <body>
    <!-- set up the scene -->
    <a-scene altspace='verticalAlign: bottom;'>
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='earth' crossorigin src='https://textures.forrest.cz/textures/library/maps/Earth-hires.jpg'/>
        <img id='stars' crossorigin src='stars.jpg'/>
        <img id='ground' crossorigin src='ground.jpg'>
        <img id='moon' crossorigin src='moon.jpg'/>
        <img id='sun' crossorigin src='http://solarviews.com/raw/sun/suncyl1.jpg'/>
        <img id='jupiter' crossorigin src='https://textures.forrest.cz/textures/library/maps/Jupiter.jpg'/>
        <img id='mars' crossorigin src='https://textures.forrest.cz/textures/library/maps/Mars.jpg'/>
        <img id='saturn' crossorigin src='http://www.orxonox.net/export/8726/data/pool/images/textures/stellarobjects/sol/planet_saturn.png'/>
        <img id="ring" src="http://pre04.deviantart.net/f880/th/pre/i/2013/228/4/f/stock_image___saturn_rings_by_alpha_element-d6ifske.png">        
    </a-assets>
 
      
    <!-- add the moon to the scene -->
    <a-sphere position='1000 0 500' radius='250' material='src: #earth;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='250000' repeat='indefinite'/>
    </a-sphere>
      
    <a-sphere position='-100 50 0' radius='25' material='src: #moon;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='200000' repeat='indefinite'/>
    </a-sphere>
      
     <a-sphere position='0 500 -2000' radius='50' material='src: #jupiter;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='100000' repeat='indefinite'/>
      </a-sphere>
      
      <a-sphere position='0 700 2000' radius='50' material='src: #sun;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='20000' repeat='indefinite'/>
          <a-light intensity="70">
            <a-animation attribute="intensity" to="100"></a-animation>
          </a-light>
      </a-sphere>
      
      <a-sphere position='400 100 -500' radius='25' material='src: #mars;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='100000' repeat='indefinite'/>
      </a-sphere>
      
      <a-sphere position='-1000 200 -2000' radius='40' rotation='0 90 0' material='src: #saturn;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='0 360 0' easing='linear' dur='100000' repeat='indefinite'/>
      </a-sphere>
      
      <a-ring src="#ring" position='-1000 200 -2000' radius-inner='30' radius-outer='150' side='double' rotation='90 90 -45'></a-ring>
      
                <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'></a-sky>
      

    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
    </a-scene>
 
  </body>
</html>
