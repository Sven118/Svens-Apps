<!DOCTYPE html>
<html>
		
  <head>
    <meta charset="utf-8">
      <title>Earth</title>
	<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.3.1/dist/aframe-altspace-component.min.js"></script>
	<script src="https://sdk.altvr.com/libs/altspace.js/0.28.1/altspace.min.js"></script>
	<script src="https://cdn.rawgit.com/norybiak/UltimateLoader/master/dist/UltimateLoader.min.js"></script>
	<script src="https://rawgit.com/ngokevin/aframe-template-component/master/dist/aframe-template-component.min.js"></script>
    </head>
  <body>

    <!-- set up the scene -->
    <a-scene altspace= "fullspace: true">
	    

	<!-- preload all our textures -->
	<a-assets>
        <a-asset-item id="mars-obj" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars.obj"></a-asset-item>
        <a-asset-item id="mars-mtl" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars.mtl"></a-asset-item>
	<a-asset-item id="mars2-obj" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars2.obj"></a-asset-item>
        <a-asset-item id="mars2-mtl" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars2.mtl"></a-asset-item>
	<a-asset-item id="mars3-obj" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars3.obj"></a-asset-item>
        <a-asset-item id="mars3-mtl" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars3.mtl"></a-asset-item>
	<a-asset-item id="mars4-obj" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars4.obj"></a-asset-item>
        <a-asset-item id="mars4-mtl" crossorigin src="https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/mars4.mtl"></a-asset-item>	
	<img id='sky' crossorigin src='https://rawgit.com/Sven118/Svens-Apps/master/moontest-master/Mars/models/marssky.png'/>	
	</a-assets>
	    

	    <!-- Add Ground -->
	<a-entity obj-model="obj: #mars-obj; mtl: #mars-mtl" position='0 0 0' scale='15 15 15' class="not-clickable" 
		altspace-collider="enabled: false" n-mesh-collider="type: environment; convex: false"></a-entity>
	<a-entity obj-model="obj: #mars2-obj; mtl: #mars2-mtl" position='0 0 0' scale='15 15 15' class="not-clickable" 
		altspace-collider="enabled: false" n-mesh-collider="type: environment; convex: false"></a-entity>
	<a-entity obj-model="obj: #mars3-obj; mtl: #mars3-mtl" position='0 0 0' scale='15 15 15' class="not-clickable" 
		altspace-collider="enabled: false" n-mesh-collider="type: environment; convex: false"></a-entity>
	<a-entity obj-model="obj: #mars4-obj; mtl: #mars4-mtl" position='0 0 0' scale='15 15 15' class="not-clickable" 
		altspace-collider="enabled: false" n-mesh-collider="type: environment; convex: false"></a-entity>

    <!-- Add Skybox -->   
	<a-sky src='#sky' radius='2500' class="not-clickable" altspace-cursor-collider="enabled: false"></a-sky>
	<a-sphere id='marssky'
		      material='color: #E3A549; side: double'
		      opacity='0.9'
		      position='0 0 0' radius='2000'></a-sphere>
	    
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
	   
    </a-scene>

  </body>
		
</html>
