<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="../index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AltspaceVR/aframe-altspace-component@v1.1.0/dist/aframe-altspace-component.min.js"></script>
  </head>
  <body>
    <!-- set up the scene -->
    <a-scene altspace="fullspace: true">
 
    <!-- preload all our textures -->
    <a-assets>
        <img id='moon' crossorigin src='moon.jpg'/>
        <img id='stars' crossorigin src='stars.jpg'/>
    </a-assets>
 
    <!-- add the moon to the scene -->
    <a-sphere position='0 5 0' radius='3' material='src: #moon;'>
        <!-- add an animation to make it rotate -->
        <a-animation to='360 360 0' easing='linear' dur='200000' repeat='indefinite'/>
    </a-sphere>
 
    <!-- add the backdrop of stars -->
    <a-sky src='#stars' radius='2500'></a-sky>
                
    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 2'>
        <a-camera></a-camera>
    </a-entity>
 
    </a-scene>
 
  </body>
</html>
